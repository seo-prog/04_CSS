<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--
    자손 선택자 : 선택자 > 자손선택자{}
    후손 선택자 : 선택자   후손선택자{}
    * id를 쓰려면 앞에 #을 써서 불러줘야 한다.
    ex)#test1 #test2
    -->
    <style>
        #test1>h4{
            /*같은 h4 태그더라도 자손 표기법이기에 자손만 바뀌고 후손은 바뀌지 않는다.*/
            color:bisque;
        }
        #test1 ul{
            color:blue;
        }
    </style>
</head>
<body>
   <h2>후손 선택자와 자손 선택자</h2> 
   <p>자손 선택자 : 바로 아래의 요소, 후손 선택자: 하위 요소 전부</p>
   
   <div id="test1">
    나는 div 텍스트 노드 입니다..
    <h4 name="test2">자손입니다..</h4>
    <h3 id="test3"> 저도 자손입니다</h3>
    <div>
        <h4>저는 후손입니다..</h4>
        <ul>
            <li>저는 ul의 자손이면서 div 의 후손입니다.</li>
            <li>저는 ul의 자손이면서 div 의 후손입니다.</li>
        </ul>
    </div>
   </div>
</body>
</html>
